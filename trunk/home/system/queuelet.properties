queuelet.manager.httpPort=9090
queuelet.store.serverHost=localhost
queuelet.store.serverPort=9001

store.inProcess.driver=org.hsqldb.jdbcDriver
store.inProcess.url=jdbc:hsqldb:file:${QUEUELET_HOME}/store/inprocess/storeQueue
store.inProcess.user=sa
store.inProcess.password=

store.server.driver=org.hsqldb.jdbcDriver
store.server.url=jdbc:hsqldb:hsql://${queuelet.store.serverHost}:${queuelet.store.serverPort}/server
store.server.user=sa
store.server.password=

store.sql.create = CREATE TABLE ${terminal} ( \
             ID integer generated by default as identity (start with 1) \
             , element OBJECT)
store.sql.drop     = DROP TABLE ${terminal} if exists
store.sql.insert   = INSERT INTO ${terminal} (element) VALUES (?)
store.sql.delete   = DELETE FROM ${terminal} where id=?
store.sql.count    = SELECT count(*) from ${terminal}
#store.sql.list    = SELECT top ${count} id, element FROM ${terminal} order by id
store.sql.list     = SELECT id, element FROM ${terminal} order by id
store.sql.shutdown = SHUTDOWN COMPACT
store.sql.check    = SELECT count(*) from INFORMATION_SCHEMA.SYSTEM_TABLES where table_name='${terminal}'
